name: Build Release App Bundle

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get local.properties from secrets
        run: echo "${{secrets.LOCAL_PROPERTIES }}" > $GITHUB_WORKSPACE/local.properties
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.KEYSTORE }}
      - name: Create key.properties
        run: |
            echo "KEYSTORE=${{ steps.android_keystore.outputs.filePath }}" >  $GITHUB_WORKSPACE/key.properties
            echo "SIGNING_STORE_PASSWORD=${{ secrets.STORE_PASSWORD }}" >>  $GITHUB_WORKSPACE/key.properties
            echo "SIGNING_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >>  $GITHUB_WORKSPACE/key.properties
            echo "SIGNING_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >>  $GITHUB_WORKSPACE/key.properties
      - name: testing
        run: echo $RUNNER_TEMP
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.16.7
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Build Artifacts
          path: app/build/outputs/
