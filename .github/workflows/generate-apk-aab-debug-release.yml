name: Build Release App Bundle

env:
  SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
  SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
  SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
  flutter_versionCode: ${{ vars.FLUTTER_VERSIONCODE }}
  flutter_versionName: ${{ vars.FLUTTER_VERSIONNAME }}
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create local.property
        run : |
          echo "FLUTTER_MINSDKVERSION=${{ vars.FLUTTER_MINSDKVERSION }}" >> android/local.properties
      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'keystore/upload-keystore.jks'
          encodedString: ${{ secrets.KEYSTORE }}
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.16.7
      - name: Install dependencies
        run: flutter pub get

      - name: build prod
        run: flutter build appbundle
