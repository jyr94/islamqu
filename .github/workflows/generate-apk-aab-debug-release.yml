name: Build Release App Bundle

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get local.properties from secrets
        run: echo "${{secrets.LOCAL_PROPERTIES }}" > $GITHUB_WORKSPACE/local.properties
      - name: Decode android/upload_key.jks
        run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > $RUNNER_TEMP/android/upload-keystore.jks
      - name: Decode android/key.properties
        run: echo "${{ secrets.KEY_PROPERTIES_PROD }}" | base64 --decode > $RUNNER_TEMP/android/key.properties
      - name: testing
        run: echo $RUNNER_TEMP/key.properties
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.16.7
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Build Artifacts
          path: app/build/outputs/
